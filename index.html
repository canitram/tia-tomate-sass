<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
        <!-- stylesheet -->
        <link rel="stylesheet" href="./Assets/css/style.css">
        <title>Tia Tomate</title>
    </head>
    <body>
        <nav class="brand">
            <img src="./Assets/img/logo_header.png" alt="TiaTomateLogo" class="brand__image">
        </nav>

        <!-- header-->
        <section class="header">
            <h1 class="header__title">De nuestro cariño <span class="header__title--bold">a tu mesa</span></h1>
        </section>

        <!-- main -->
        <section class="main">
            <article class="main__info">
                <img src="./Assets/img/about-1.png" alt="ramaTomate" class="info__image">
                <p class="info__text">
                </p>
            </article>

            <article class="main__info">
                <img src="./Assets/img/about-2.png" alt="tomatesGranel" class="info__image">
                <p class="info__text">
                </p>
            </article>
        </section>

        <!-- owners -->
        <section class="owners">
            <div class="owners__title--bold">Nosotros</div>

            <article class="owners__she">
                <img src="./Assets/img/about-3.png" alt="JavieraK" class="she__image">
                <p class="owners__she__text"></p>
            </article>

            <article class="owners__he">
                <img src="./Assets/img/about-4.png" alt="RobertoP" class="he__image">
                <p class="owners__he__text"></p>
            </article>
        </section>

        <!-- contact -->
        <section class="contact">
            <h2 class="contact__title">¿Tomates para tu negocio?</h2>
            <button class="contact__button">click aquí</button>
        </section>

        <!-- footer -->
        <footer class="footer">
            <img src="./Assets/img/logo_footer.png" alt="footerBrand" class="footer__brand">
        </footer>
        
    </body>
</html>
